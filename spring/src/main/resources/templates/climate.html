<!DOCTYPE html>
<html lang="en_US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Climate data</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body style="width: 100%">
<h2 style="text-align: center">Climate Data</h2>
<div align="center" style="width: 100%; display: flex; height: 500px; margin: 0 auto">
    <div style="width: 15%; height: 100%; display: flex; align-items: center;">
        <div id="gauge1" style="width: 100%"></div>
    </div>
    <div style="width: 15%; height: 100%; display: flex; align-items: center;">
        <div id="gauge2" style="width: 100%"></div>
    </div>
    <div id="linechart" style="width: 70%; height: 100%;"></div>
</div>
<script th:inline="javascript">
        var real_data = /*[[${chartData}]]*/'noValue';
        $(document).ready(function() {
            google.charts.load('current', {
                packages : [ 'corechart', 'gauge' ]
            });
            google.charts.setOnLoadCallback(drawGauge);
            google.charts.setOnLoadCallback(drawLineChart);
        });

        function drawGauge() {
            const last_entry = real_data[Object.keys(real_data)[Object.keys(real_data).length - 1]]
            const temperature = last_entry['temperature']
            const humidity = last_entry['humidity']

            var options = {
                min: -20, max: 40,
                redFrom: 25, redTo: 35,
                yellowFrom: 20, yellowTo: 25,
                minorTicks: 4
            };

            var chart = new google.visualization.Gauge(document
                .getElementById('gauge1'));
            var data = google.visualization.arrayToDataTable([
                [ 'Label', 'Value'],
                [ 'Temperature', temperature]]);
            chart.draw(data, options);

            options = {
                redFrom: 65, redTo: 80,
                yellowFrom: 50, yellowTo: 65,
                minorTicks: 5
            };

            chart = new google.visualization.Gauge(document
                .getElementById('gauge2'));
            data = google.visualization.arrayToDataTable([
                [ 'Label', 'Value'],
                [ 'Humidity', humidity]]);
            chart.draw(data, options);
        }
        function drawLineChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Date');
            data.addColumn('number', 'Temperature (Â°C)');
            data.addColumn('number', 'Humidity (%)');
            Object.keys(real_data).forEach(function(key) {
                const entry = real_data[key]
                const date = new Date(key)
                data.addRow([ date.toDateString(), entry['temperature'], entry['humidity'] ]);
            });

            var options = {
                title: 'Climate data',
                curveType: 'function',
                legend: { position: 'bottom' }
            };
            var chart = new google.visualization.LineChart(document
                .getElementById('linechart'));
            chart.draw(data, options);
        }
    </script>
</body>
</html>
